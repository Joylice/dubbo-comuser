plugins {
    id 'org.springframework.boot' version '2.2.6.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'
}

group = 'com.dubbo'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree(dir:'libs',include:['*.jar'])
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compile group: 'com.alibaba', name: 'dubbo', version: '2.6.5'
    compile 'org.apache.zookeeper:zookeeper:3.4.11'
    implementation 'com.alibaba.spring:spring-context-support:1.0.6'
    implementation 'org.apache.curator:curator-recipes:2.13.0'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

test {
    useJUnitPlatform()
}
